<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            margin: 3%;
        }
        #textarea {
            height: 50vh;
        }
        .row > .form-floating {
            padding: 0;
        }
        .row > .btn {
            margin-top: 1vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="row" action="/preview" method="POST">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave HTML here" id="textarea" name="HTML"></textarea>
                <label for="textarea">HTML</label>
            </div>
            <button type="submit" class="btn btn-outline-primary">Preview</button>
        </form>
    </div>
</body>
</html>
